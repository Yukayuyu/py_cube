<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/login-reg/web/css/login-reg-style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <form action="/batch/servlet/user-login" method="post" class="login-form">
        <h1>Login</h1>
        <div class="txtb clearfix">
            <input name="uID" id="uID" type="text">
            <span class="data" data-placeholder="Username"></span>
            <span class="warntext">"warn"</span>
        </div>
        <div class="txtb clearfix">
            <input name="uPW" id="uPW" type="Password">
            <span class="data" data-placeholder="Password"></span>
            <span class="warntext">"warn"</span>
        </div>

        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">
            Don't have an account? <a href="/batch/registration">Sign up</a>
        </div>

    </form>
    <script>
        $(document).ready(function () {
            $(".txtb input").on("focus", function () {
                $(this).addClass("focus");
            })
        })
        $(document).ready(function () {
            $(".txtb input").on("blur", function () {
                if ($(this).val() == "")
                    $(this).removeClass("focus");
            })
        })
    </script>

</body>

</html>
